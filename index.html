<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AIT-CATMA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Hello SNMP at CATMA</h1>
            <p class="subtitle">my first website with
                <strong>Bulma</strong>!</strong>
            </p>
            <br>
            <br>
            <form method="POST" action="index.py">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field" id="test">
                            <label class="label">
                                Fill ip address of router that you want to monitor.
                            </label>
                            <div class="field is-grouped">
                                <div class="control is-expanded">
                                    <input name="ipaddress" class="input is-rounded" type="text" placeholder="ex. 192.168.10.1" id="ip" />
                                </div>
                                <div class="control is-expanded">
                                    <a class="button is-link" id="add_fields">Add</a>
                                </div>
                            </div>
                            <p class="help is-success" id="good">Success.</p>
                            <p class="help is-danger" id="bad">Error.</p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-5">
                        <div class="field">
                            <label class="label">
                                Fill oid in MIB-II that you want to monitor.
                            </label>
                            <div class="control">
                                <input name="oid" class="input is-rounded" type="text" placeholder="system or 1.6.3.9.1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-2">
                        <div class="field">
                            <div class="field-body">
                                <label class="checkbox">
                                    <input type="checkbox" value="System"> System
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-body">
                                <label class="checkbox">
                                    <input type="checkbox" value="SNMP"> SNMP
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-body">
                                <label class="checkbox">
                                    <input type="checkbox" value="ICMP"> ICMP
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column is-2">
                        <div class="field">
                            <div class="field-body">
                                <label class="checkbox">
                                    <input type="checkbox" value="UDP"> UDP
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-body">
                                <label class="checkbox">
                                    <input type="checkbox" value="All"> All
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="field-body">
                                <label class="checkbox">
                                    <input type="checkbox" value="All"> All
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<script>
    $(function () {
        $('#good').hide();
        $('#bad').hide();
        var list = [];

        $('#add_fields').on('click', function () {
            if ($('#ip').val() != '') {
                if ($('#ip').val().length > 6) {
                    list.push(($('#ip').val()));
                    console.log(list);
                    $('#good').show();
                    $('#bad').hide();
                    $('#ip').val('');
                }
                else {
                    $('#good').hide();
                    $('#bad').show();
                }
            }

        });

    });
</script>

</html>
